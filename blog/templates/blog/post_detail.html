{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="large material-icons" href="{% url 'post_edit' pk=post.pk %}">edit</a>
        <h1>{{ post.title }}</h1>
        <p>Access number: {{ post.views_number }}</p>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
