{% extends 'blog/base.html' %}

{% block content %}
    <h1>New Book</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <p>{{ form.title }}</p>
        <p>{{ form.category }}</p>
        <p>{{ form.last_updated_date }}</p> 
        <p>{{ form.text }}</p>
        <!-- {{ form.as_p }} -->
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
