{% extends 'blog/base.html' %}

{% block content %}
    <h1>New Book</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form.title }}</p>
        <p>{{ form.category }}</p>
        <p>{{ form.last_updated_date }}</p> 
        <p>{{ form.text }}</p>
        <p>{{ form.image_name }}</p>
        <p>{{ form.image }}</p>
        <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
    </form>
{% endblock %}
